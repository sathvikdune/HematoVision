<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{background:#eef2f6;}

.navbar{
    background:#0B3C5D;
    padding:18px 60px;
    color:white;
    font-size:20px;
    font-weight:600;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.container{
    display:flex;
    justify-content:center;
    margin-top:70px;
}

.card{
    width:460px;
    background:white;
    padding:40px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

h1{
    color:#0B3C5D;
    margin-bottom:20px;
}

img{
    max-width:260px;
    border-radius:10px;
    border:1px solid #e3e8ef;
}

.result{
    font-size:24px;
    font-weight:600;
    color:#1D6FA3;
    margin-top:20px;
}

.confidence{
    margin-top:5px;
    color:#16a34a;
}

a{
    display:inline-block;
    margin-top:25px;
    padding:12px 22px;
    background:#1D6FA3;
    color:white;
    border-radius:8px;
    text-decoration:none;
}

.footer{
    text-align:center;
    margin-top:80px;
    padding:20px;
    color:#94a3b8;
    font-size:13px;
}
</style>
</head>

<body>

<div class="navbar">ðŸ§¬ AI Blood Cell Analyzer</div>

<div class="container">
    <div class="card">
        <h1>Analysis Result</h1>
        <img src="{{ image_path }}">
        <div class="result">{{ predicted_class }}</div>
        <div class="confidence">Confidence: {{ confidence }}%</div>
        <a href="/">Analyze Another Image</a>
    </div>
</div>

<div class="footer">
    AI Medical Imaging Prototype â€¢ Flask + TensorFlow
</div>

</body>
</html>
